<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MTC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body onload="init()">
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="col-10">
          <div class="row d-flex align-items-center">
            <div class="col">
              <div
                class="card border-primary card-s-bg"
                onclick="showNextAccount()"
              >
                <img src="images/card.png" class="card-img-top p-3" alt="..." />
                <div class="card-body d-grid gap-3">
                  <div class="card-title text-start">
                    <h2
                      class="text-primary"
                      style="display: inline"
                      id="user"
                    ></h2>
                    <h2 style="display: inline">님의 트래블월렛</h2>
                  </div>
                  <br />
                  <figure class="text-end">
                    <img src="" style="width: 6%" id="flag" />
                  </figure>
                  <div class="card-text text-end p-0 pb-3">
                    <h4
                      class="text-primary"
                      style="display: inline"
                      id="cur"
                    ></h4>
                    <h4 style="display: inline" id="amount"></h4>
                  </div>
                </div>
                <!-- 카드 내용 -->
                <div class="card-footer bg-primary text-light">
                  <div>
                    <a
                      href="#"
                      onclick="goNextPage('charge')"
                      class="text-white"
                      >충전하기</a
                    >
                  </div>
                  <div>
                    <a
                      href="#"
                      onclick="goNextPage('payment')"
                      class="text-white"
                      >결제</a
                    >
                  </div>
                  <div>
                    <a
                      href="#"
                      onclick="goNextPage('transaction')"
                      class="text-white"
                      >거래내역</a
                    >
                  </div>
                </div>
              </div>
              <!-- 카드 몸통-->
            </div>
            <!-- col -->
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="/js/common.js"></script>
  <script type="text/javascript" src="/js/home.js"></script>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MTC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="../css/style.css" rel="stylesheet" />
  </head>

  <body onload="init()">
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="col-10">
          <div class="row d-flex align-items-center">
            <div class="col">
              <div class="card border-primary">
                <div class="card-body d-grid gap-3">
                  <div class="text-start">
                    <a href="#" class="text-primary" onclick="goMain()"
                      >< 홈으로 이동</a
                    >
                  </div>
                  <div class="card-title text-end">
                    <br /><br />

                    <h3
                      class="text-primary"
                      style="display: inline"
                      id="user"
                    ></h3>
                    <h3 style="display: inline">님의 트래블월렛</h3>
                    <br /><br /><br /><br /><br />
                  </div>
                  <h1 class="text-start">충전할 금액을 지정해주세요</h1>
                  <br /><br />
                  <div>
                    <img
                      src="../images/korea.png"
                      style="width: 6%; float: left"
                    />
                    <div class="card-text p-0 pb-3">
                      <h4
                        class="text-primary"
                        style="display: inline-block"
                        id="korCur"
                      ></h4>
                      <h4 style="display: inline-block" id="korAmount"></h4>
                    </div>
                  </div>
                  <h2 class="text-end">계좌에서</h2>
                  <br />
                  <div class="card-text p-0 pb-3">
                    <select
                      class="form-select form-select-lg mb-3"
                      id="selectCur"
                      style="width: 150px; float: left"
                    >
                      <option value="JPY">JPY</option>
                      <option value="CNY">CNY</option>
                      <option value="USD" selected="selected">USD</option>
                    </select>
                    <input
                      type="text"
                      class="form-control form-control-lg mb-3"
                      style="width: 350px"
                      id="userInput"
                    />
                  </div>
                  <h2 class="text-end">만큼 충전할게요</h2>
                  <br /><br /><br />
                  <a href="#" class="btn btn-primary p-3" onclick="doCharge()"
                    >충전하기</a
                  >
                </div>
                <!-- 카드 내용 -->
              </div>
              <!-- 카드 몸통-->
            </div>
            <!-- col -->
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="../js/common.js"></script>
  <script type="text/javascript" src="/js/config.js"></script>
  <script type="text/javascript" src="../js/charge.js"></script>
</html>
